       <div class="clearfix grpelem" id="pu7561-6"><!-- column -->
        <img class="colelem" id="u7561-6" alt="Semiconductor to metal (S-M) transition usually requires application of high pressure, or chemical/compositional transformation of materials. In this paper, in contrast to the usual severe conditions, we show that ultrathin trigonal Te nanowires undergo S-M transition upon simple adsorption of NO2. This phenomenon was predicted by DFT calculations, and was verified by R-T measurements (courtesy: Prof. Aveek Bid's lab, Physics, IISc) on the Te nanowires synthesized wet-chemically in our lab. This is one of the many examples of our collaborative works." width="520" height="232" src="images/u7561-6.png"/><!-- rasterized frame -->
        <img class="colelem" id="u7562-4" alt="To know more, see our paper in ACS Appl. Mater. &amp; Interfaces" width="447" height="30" src="images/u7562-4.png"/><!-- rasterized frame -->
